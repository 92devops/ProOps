{% extends 'base.html' %}
{% block title %}部门管理{% endblock %}

{% block nav-2 %}active{% endblock %}

{% block main%}
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">添加员工</h3>
    </div>
    <div class="panel-body">
      <div class="col-lg-1"></div>
      <div class="col-lg-9">
        <form class="form-horizontal" method="post" action="/employee/add/" return="false">
          {% csrf_token %}

          <div class="form-group">
            <label  class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="password" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="age" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
              <select class="form-control" name="gender">
                {% for sex in  sex_choices %}
                <option value="{{sex.0}}">{{sex.1}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label">薪资</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="salary" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label">部门</label>
            <div class="col-sm-10">
             <select class="form-control" name="department_id">
                {% for department in  departments %}
                <option value="{{department.id}}">{{department.name}}</option>
                {% endfor %}
              </select>
            </div>

          </div>
                    <div class="form-group">
            <label  class="col-sm-2 control-label">sss</label>
            <div class="col-sm-10" id="time-box">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10">
              <label  class="col-sm-2 control-label"></label>
              <span style="color: red; font-size: 18px">{{ msg }}</span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">添加</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>
</div>
{% endblock %}

{% block js%}
<script>
  $('#time-box input').datepicker({
    language: "zh-CN",//配置中文
    autoclose: true,//自动关闭
    format: "yyyy-mm-dd"//日期显示格式
});
</script>
{% endblock %}
